name: Build Executables

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: transcribe-social-windows.exe
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
            ffmpeg_extract: ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe
          - os: macos-latest
            artifact_name: transcribe-social-macos
            ffmpeg_url: https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip
            ffmpeg_extract: ffmpeg
          - os: ubuntu-latest
            artifact_name: transcribe-social-linux
            ffmpeg_url: https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
            ffmpeg_extract: ffmpeg-*-amd64-static/ffmpeg

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install yt-dlp openai-whisper

      - name: Download FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          curl -L ${{ matrix.ffmpeg_url }} -o ffmpeg.zip
          7z x ffmpeg.zip
          move ${{ matrix.ffmpeg_extract }} ffmpeg.exe

      - name: Download FFmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          curl -L ${{ matrix.ffmpeg_url }} -o ffmpeg.zip
          unzip -o ffmpeg.zip
          chmod +x ffmpeg

      - name: Download FFmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -L ${{ matrix.ffmpeg_url }} -o ffmpeg.tar.xz
          tar xf ffmpeg.tar.xz
          find . -name "ffmpeg" -type f -executable -path "*/ffmpeg-*-amd64-static/*" -exec mv {} ffmpeg \;
          chmod +x ffmpeg

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name transcribe-social-windows --add-binary "ffmpeg.exe;." --console transcribe_social.py

      - name: Build with PyInstaller (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact_name }} --add-binary "ffmpeg:." --console transcribe_social.py

      - name: Create macOS launcher script
        if: matrix.os == 'macos-latest'
        run: |
          cat > dist/transcribe-social.command << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          chmod +x transcribe-social-macos
          ./transcribe-social-macos
          EOF
          chmod +x dist/transcribe-social.command

      - name: Create Linux installer script
        if: matrix.os == 'ubuntu-latest'
        run: |
          cat > dist/install-and-run.sh << 'EOF'
          #!/bin/bash
          chmod +x transcribe-social-linux
          ./transcribe-social-linux
          EOF
          chmod +x dist/install-and-run.sh

      - name: Upload to Release (macOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/transcribe-social.command
            dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/install-and-run.sh
            dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

